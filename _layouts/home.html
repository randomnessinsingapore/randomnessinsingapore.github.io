---
layout: default
---

<section class="hero-band">
  <div class="hero-frame">
    <img
      class="hero-img"
      src="{{ page.hero_image | relative_url }}"
      alt=""
    >
    <div class="hero-overlay"></div>
    <h1 class="hero-title">
      <span class="hero-title-badge">
        {{ page.hero_title | default: page.title }}
      </span>
    </h1>
  </div>
</section>

<section class="section">
  <div class="card">
    {{ content }}
  </div>
</section>
