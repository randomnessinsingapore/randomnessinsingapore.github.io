<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ page.title | default: site.title }}</title>

    <link rel="stylesheet" href="/assets/css/main.css">
    <script src="/assets/js/main.js" defer></script>
</head>

<body>

    <div class="bg-loops" aria-hidden="true">
        <canvas id="bgCanvas" class="bg-canvas"></canvas>
    </div>


    <div class="page">

        <!-- NAVBAR (your exact markup) -->

        <header class="navbar">
            <div class="nav-container">

                <a class="nav-logo" href="{{ '/' | relative_url }}">
                    Randomness in Singapore
                </a>

                <button class="nav-toggle" id="navToggle">☰</button>

                <nav class="nav-links" id="navLinks">
                    {% for item in site.data.navigation %}
                    <a href="{{ item.url | relative_url }}">{{ item.title }}</a>
                    {% endfor %}
                </nav>

            </div>
        </header>

        <!-- MAIN -->

        <main class="site-main">

            <!-- HERO (for all pages except home, since home uses its own layout) -->
            {% if page.layout != "home" %}
            <section class="hero-band">
                <div class="hero-frame">
                    <img
                        class="hero-img"
                        src="{{ page.hero_image | relative_url }}"
                        alt=""
                    >
                    <div class="hero-overlay"></div>
                    <h1 class="hero-title">
                        <span class="hero-title-badge">
                            {{ page.hero_title | default: page.title }}
                        </span>
                    </h1>
                </div>
            </section>
            {% endif %}

            {% if page.layout == "home" %}
                {{ content }}
            {% else %}
            <section class="section">
                <div class="card">
                    {{ content }}
                </div>
            </section>
            {% endif %}
        </main>

        <!-- FOOTER -->

        <footer class="site-footer">
            <div class="footer-container">
                <p>© 2026 Randomness in Singapore</p>
            </div>
        </footer>

    </div>
</body>




</html>
