<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ page.title | default: site.title }}</title>

    <link rel="stylesheet" href="/assets/css/main.css">
    <script src="/assets/js/main.js" defer></script>
</head>

<body>

<header class="navbar">
  <nav>
    {% for item in site.data.navigation %}
      <a href="{{ item.url | relative_url }}">{{ item.title }}</a>

  </nav>
</header>


<main>
    {{ content }}
</main>

</body>
</html>
